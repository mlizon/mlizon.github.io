<body>

    <form action="https://formspree.io/f/xyyakoaa" method="post">

        <label for="name">Imię</label>
        <input type="name" name="name" id="name"><br>

        <label for="surname">Nazwisko</label>

        <label for="email">Email</label>

        <label for="phone">Telefon</label>

        <select name="city">
            <option value="Kraków" selected>Kraków</option>
            <option value="Warszawa">Warszawa</option>

        <label><input type="radio" name="sex" class="sex">Nie chcę podawać </label><br>

        <input type="checkbox" name="permission">Wyrażam zgodę na przetwarzanie danych osobowych <br>

        <textarea name="message" maxlength="300"></textarea><br>

        <input type="submit" value="Wyślij formularz">

    </form>
